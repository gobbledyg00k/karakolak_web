<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}" />

</head>
<body>
<!-- partial:index.partial.html -->
<body class="align">

  <div class="grid">

    <form  action="/control" method="POST" class="form login">

      <div class="form__field">
        <label for="login__username"><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="login__password"><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Войти">
      </div>

    </form>

    <p class="text--center">{{info}}</p>

  </div>
</body>
</html>
